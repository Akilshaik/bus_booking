{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">My Profile</h4>

        <form method="post">
          {% csrf_token %}
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">First name</label>
              <input class="form-control" name="first_name" value="{{ user.first_name }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last name</label>
              <input class="form-control" name="last_name" value="{{ user.last_name }}">
            </div>
          </div>

          <div class="mt-2">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" value="{{ user.email }}">
          </div>

          <button class="btn btn-primary mt-3">Save</button>
          <a class="btn btn-outline-secondary mt-3 ms-2" href="{% url 'change_password' %}">Change Password</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
