{% extends "base.html" %}
{% block title %}Cancel Booking{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-2 text-danger">Cancel Booking</h4>
        <p class="text-muted">
          PNR: <b>{{ booking.pnr }}</b><br>
          {{ booking.trip.route.source }} → {{ booking.trip.route.destination }} • {{ booking.trip.journey_date }}
        </p>

        <form method="post">
          {% csrf_token %}
          <label class="form-label">Reason (optional)</label>
          <textarea class="form-control mb-3" name="reason" rows="3"></textarea>

          <button class="btn btn-danger w-100">Confirm Cancellation</button>
          <a class="btn btn-link w-100 mt-2" href="{% url 'booking_history' %}">Back</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
