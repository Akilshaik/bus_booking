name: Keep Render Awake

on:
  schedule:
    - cron: "*/14 * * * *"   # every 14 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        run: |
          curl -sS -m 20 -o /dev/null -w "%{http_code}\n" https://bus-booking-m9bt.onrender.com/health/